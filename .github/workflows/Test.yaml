name: Tests

on:
  push:
    branches: master
  pull_request:
    branches: master

jobs:
  build:
    name: Build (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        ambertools: ["true", "false"]

    steps:
    - name: Check out source code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup conda environment
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-file: devtools/environment-dev.yaml
        create-args: >-
          python=${{ matrix.python-version }}

    - name: Optionall install AmberTools
      if: {{ matrix.ambertools == false && matrix.python-version != 3.12 }}
      run: micromamba install ambertools -c conda-forge -yq

    - name: Install and test
      shell: bash -l {0}
      run: |
        bash -ex devtools/ci/install.sh

    - name: Upload Coverage Results
      uses: codecov/codecov-action@v3
      if: endsWith(github.ref, '/master')
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: test/
        fail_ci_if_error: true

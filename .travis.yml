language: generic

sudo: false
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++
            - gromacs

matrix:
  include:
    - { os: linux, env: PYTHON_VERSION=2.7 }
    - { os: linux, env: PYTHON_VERSION=3.4 }
    - { os: linux, env: PYTHON_VERSION=3.5 MINIMAL_PACKAGES=yes }
    - { os: linux, env: PYTHON_VERSION=pypy }
    - { os: osx, env: PYTHON_VERSION=3.5 MINIMAL_PACKAGES=yes SETUPFLAGS="--no-setuptools"}

install:
    - source devtools/travis-ci/install.sh
      # install our package
    - python setup.py install $SETUPFLAGS

script:
    - source devtools/travis-ci/runtest.sh

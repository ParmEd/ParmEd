language: python

env:
    matrix:
        - PYTHON_VERSION=2.7 
        - PYTHON_VERSION=2.7 NO_NUMPY=yes
        - PYTHON_VERSION=3.3 
        - PYTHON_VERSION=3.4 

install:
    - source devtools/travis-ci/install.sh
      # install our package
    - python setup.py install

script:
    - cd test
    - echo "Using `which python` (`python -V`)::"
    - nosetests -vs .
